allow_duplicates: yes

galaxy_info:
  author: flaviodsr
  description: Installation and setup of monasca-agent
  company: LSD/UFCG
  license: Apache2
  min_ansible_install: 2.2
  platforms:
    - name: Ubuntu
      versions:
        - xenial
        - bionic
    - name: EL
      versions:
        - 7
    - name: opensuse
      versions:
        - 42.1
        - 42.2
        - 42.3
  categories:
    - cloud
    - python
    - monasca
    - development
    - openstack

dependencies:
  - openstack_openrc
  - role: apt_package_pinning
    when:
      - ansible_pkg_mgr == 'apt'
